  <div class="container" id='root'>
    <div class="sidebar">

      <div class="file-input">
        <label for="file" class='file-input__label'>
          <svg class='file-input__icon file-input__icon--folder'>
            <use xlink:href="./assets/folder.svg#folder" />

          <span class="file-input__text">Choose a folder</span>

        <input type="file" id='file' name='file' class="file-input__button" webkitdirectory directory multiple>

      <div class="search">
        <input type="text" id='search-input' name='search-input' placeholder='suche' class="search__input">
        <label for='search-input' class="search__bg"></label>

      </div>

      <ul class="sidebar__list" id='list'>

      </ul>
    </div>
    <div class="content">
      <div name="output" id="output" contenteditable="true" class="content__box"></div>
      <div class="content__menu">
        <button class="btn">Speichern</button>
        <button class="btn">Reset</button>
      </div>
    </div>
